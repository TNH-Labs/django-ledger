

<form method="post" action="{% url 'django_ledger:mappingV' %}">
    {% csrf_token %}
    {% for field in fields %}
        <div class="field">
            <label class="label">{{ field }}</label>
            <div class="control">
                <div class="select">
                    <select name="{{ field }}">
                        {% for option in options %}
                            <option value="{{ option }}">{{ option }}</option>
                        {% endfor %}
                        <option value="ignore">Do not save</option>
                    </select>
                </div>
            </div>
        </div>
    {% endfor %}
    <div class="field">
        <div class="control">
            <button class="button is-link" type="submit">Submit</button>
        </div>
    </div>
</form>
